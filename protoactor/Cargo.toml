[package]
name = "protoactor"
version = "0.1.0"
edition = "2021"
authors = ["Milan JariÄ‡"]
description = "ProtoActor implementation in Rust"
repository = "https://github.com/0xPANSE/protoactor-rs"
license = "Apache-2.0"
license-file = "LICENSE"
readme = "README.md"
keywords = ["actor", "actors", "actor-model", "actor-system", "actor-framework", "distributed", "distributed-systems"]
categories = ["concurrency", "asynchronous", "network-programming", "actor-model", "actor-framework", "distributed-systems"]
documentation = "https://docs.rs/protoactor"


[dependencies]
futures = "0.3"
protoactor-remote = { path = "../protoactor-remote", optional = true }
protoactor-cluster = { path = "../protoactor-cluster", optional = true }
protoactor-persistence = { path = "../protoactor-persistence", optional = true }
tokio = { version = "1.0", features = ["full"] }

[features]
default = []
remote = ["protoactor-remote"]
cluster = ["protoactor-remote", "protoactor-cluster"]
persistence = ["protoactor-persistence"]